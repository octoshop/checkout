<form
    class="form form-horizontal"
    data-request="onCheckout"
    data-request-redirect="/checkout/success">
    <fieldset>
        <div class="form-group">
            <label for="orderNotes">Notes / special instructions</label>
            <textarea class="form-control" id="orderNotes" name="notes" rows="5"></textarea>
        </div>

        <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
                <button id="submit" name="submit" class="btn btn-primary">Order It!</button>
            </div>
        </div>
    </fieldset>
</form>
